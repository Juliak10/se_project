<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="/submit-signup" method="post" enctype="multipart/form-data">
            <div class="input-box">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" placeholder="First Name" required>
            </div>
            <br>
            <div class="input-box">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" placeholder="Last Name" required>
            </div>
            <br>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <br>

            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <br>

            <div class="input-box">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <br>

            <div class="input-box">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <br>

            <div class="input-box">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <br>

            <div class="input-box">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
            </div>
            <div class="input-box">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select</option>
                    <option value="citizen">Citizen</option>
                    <option value="staff">Staff</option>
                </select>
            </div>
            <br>

            <button type="submit" class="btn">Sign Up</button>
        </form>
        <br>

        <div class="login-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
        <br>

    </div>
</body>

</html>
