<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <img src="logo.jpg" alt="logo image" class="image">
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="input-box">
                <input type="text" id="fname" name="first_name" placeholder="First Name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-box">
                <input type="text" id="lname" name="last_name" placeholder="Last Name" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="password" id="confirmpassword" name="confirm_password" placeholder="Confirm Password"
                    required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-box">
                <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            </div>
            <div class="input-box">
                <select id="gender" name="gender" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <i class="fas fa-venus-mars"></i>
            </div>
            <div class="input-box">
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                <i class="fas fa-phone"></i>
            </div>

            <button type="button" class="btn" onclick="submitForm()">Sign Up</button>
        </form>
        <div class="signin-link">
            <p>Already have an account? <a href="signin.html">Sign In here</a></p>
        </div>
    </div>
    <script src="signup.js"></script>

</body>

</html>
