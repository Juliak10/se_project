<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/submit-signup" method="post" enctype="multipart/form-data">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmpassword">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirm password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>


            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">Select</option>
                <option value="citizen">Citizen</option>
                <option value="Staff">Staff</option>
                
            </select>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
