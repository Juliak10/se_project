<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="about_us.css">
</head>
<body>
    <!-- About Us Section -->
    <section id="about-us" class="about-us">
        <h1>About Us</h1>
        <p>We are a passionate team dedicated to delivering the best solutions for our clients. Get to know us better below!</p>
    </section>

    <!-- Team Slider Section -->
    <section id="team" class="wrapper">
        <h2>Meet the Team</h2>
        <div class="slider">
            <div class="slides">
                <!-- Radio buttons for slide control -->
                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">
                <input type="radio" name="slider" id="slide5">

                <!-- Slides -->
                <div class="slide">
                    <img src="jay.jpg" alt="Jay">
                </div>
                <div class="slide">
                    <img src="haya.jpg" alt="Haya">
                </div>
                <div class="slide">
                    <img src="daoud.png" alt="Daoud">
                </div>
                <div class="slide">
                    <img src="saad.png" alt="Saad">
                </div>
                <div class="slide">
                    <img src="alex.jpg" alt="Alex">
                </div>
            </div>

            <!-- Manual Navigation (using labels as buttons) -->
            <div class="navigation-manual">
                <label for="slide1" class="manual-btn"></label>
                <label for="slide2" class="manual-btn"></label>
                <label for="slide3" class="manual-btn"></label>
                <label for="slide4" class="manual-btn"></label>
                <label for="slide5" class="manual-btn"></label>
            </div>
        </div>
    </section>
</body>
</html>
