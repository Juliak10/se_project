<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permit Application</title>
    <style>
        :root{
        --rich-black: rgba(13, 31, 45, 1);
        --blue-ncs: rgba(15, 131, 193, 1);
        --columbia-blue: rgba(204, 221, 226, 1);
        --white: #fff;  
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, rgba(15, 131, 193, 1), rgba(204, 221, 226, 1));
            background-attachment: fixed;
            color: var(--white);
        }

        .container {
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
            background: var(--columbia-blue);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--rich-black);
        }

        h1 {
            text-align: center;
            color: var(--white);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--white);
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: var(--blue-ncs);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: var(--columbia-blu);
        }

        .box {
            background-color:var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--rich-black);
            width: 300px;
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px var(--rich-black);
        }

        .box a {
            text-decoration: none;
            color: inherit;
        }

        .box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: var(--rich-black);
        }

        .box p {
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#form">
            <h2>Apply for Permit</h2>
            <p>Apply for demolition or construction permit or apply for zoning and parking permit.</p>
        </a>
    </div>

    <div id="form" class="container">
        <h1>Permit Application Form</h1>
        <form action="/submit-permit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="permit-type">Permit Type:</label>
            <select id="permit-type" name="permit-type" required>
                <option value="" disabled selected>Select a permit type</option>
                <option value="demolition">Demolition Permit</option>
                <option value="construction">Construction Permit</option>
                <option value="zoning">Zoning Permit</option>
                <option value="parking">Parking Permit</option>
                <option value="other">Other</option>
            </select>

            <label for="location">Permit Location (URL):</label>
            <input type="url" id="location" name="location"
                placeholder="Enter the location URL (e.g., Google Maps link)" required>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4"
                placeholder="Provide more details about your permit application" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>

</html>
