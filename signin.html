<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <img src="hasan.png" alt="logo image" class="sign-in-image">
    <br>
    <div class="wrapper">
        <form id="signin-form">
            <h2>Sign In</h2>
            <br>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <a href="ResetPass.html">Forgot password?</a>
            </div>
            <div class="signin-link">
                <p>Don't have an account? <a href="signup2.html"> Sign up here </a></p>
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
    </div>

    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCI-jiZK--TwHYoCEPQzXz7NGzcdvhowcw",
            authDomain: "my-beirut.firebaseapp.com",
            projectId: "my-beirut",
            storageBucket: "my-beirut.firebasestorage.app",
            messagingSenderId: "911192152729",
            appId: "1:911192152729:web:0309288871a01c80e83608",
            measurementId: "G-4X5L3L11D0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); 


        // Sign-in form submission
        const form = document.getElementById("signin-form");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);

                // Signed in
                const user = userCredential.user;
                alert("Welcome, " + user.email + "!");
                console.log("Signed in user:", user);

                // Redirect or load another page (optional)
                window.location.href = "profile.html";
            } catch (error) {
                // Handle Errors
                console.error("Error signing in:", error.message);
                alert("Error: " + error.message);
            }
        });
    </script>
</body>

</html>
